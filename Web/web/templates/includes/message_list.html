<div class="span12">
    <div class="input-prepend span4">
        <span class="add-on"><i class="halflings-icon search"></i></span>
        <input class="span8" onchange="Search();"  oninput="this.onchange();" id="prependedInputButton" type="text" >
    </div>
    <div class="control-group pull-right span8">
        <div class="controls">
            <select id="selectError1" class="chzn-select general-filter" style="width:100%;" multiple data-placeholder="Choose filters" data-rel="chosen">
                <option selected value=".message-summary.public" >public</option>
                <option selected value=".message-summary.private" >private</option>
                <option selected value=".message-summary.unread" >unread</option>
                <option selected value=".message-summary.read" >read</option>
            </select>
        </div>
    </div>
</div>
<ul class="generalList span12 noMarginLeft">
    <div style="height:720px;overflow-y: auto">
        {% for message in elements %}
            <div >
                {% include "includes/message_summary.html" with message=message section="" %}
            </div>
        {% endfor %}
    </div>
    <span id="init-data" data-json='{{ json_raw }}'></span>
</ul>
