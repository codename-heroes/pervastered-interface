    <script type="text/javascript">
        google.load("visualization", "1");

        // Set callback to run when API is loaded
        google.setOnLoadCallback(drawVisualization);

        var timeline;

        // Called when the Visualization API is loaded.
        function drawVisualization() {
            // Create and populate a data table.
            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'start');
            data.addColumn('datetime', 'end');
            data.addColumn('string', 'content');

            data.addRows([
                [new Date(2010,7,23), , '<div>Conversation</div>'],
                [new Date(2010,7,23,23,0,0), , '<div>Mail from boss</div>'],
                [new Date(2010,7,24,16,0,0), , 'Report'],
                [new Date(2010,7,28), , '<div>Memo</div>'],
                [new Date(2010,7,29), , '<div>Phone call</div>'],
                [new Date(2010,8,4,12,00,00), , '<div>Report</div>']
            ]);

            // specify options
            var options = {
                width:  "100%",
                height: "400px",
                editable: false, // make the events draggable
                eventMargin: 15,
                showButtonNew: false,
                autoHeight: false,
                showCustomTime:true,
                showNavigation:true,
                style: "box",
                eventMargin:-3,
                eventMarginAxis:8
            };

            // Instantiate our timeline object.
            timeline = new links.Timeline(document.getElementById('mytimeline'));

            // Draw our timeline with the created data and options
            timeline.draw(data, options);
        }
	</script>
